    <div class="flex-grow-1 w-100 my-4 text-center text-white">
        <div class="container d-flex justify-content-between mb-4">
            <div class="d-flex flex-column gap-3">
                <h2 class="text-center">Room Players</h2>
                <ul id="player-room" class="mt-3 d-flex gap-3"></ul>
            </div>
            <div class="d-flex flex-column gap-3">
                <h2 class="text-center">Next Players</h2>
                <ul id="player-waiting" class="mt-3 d-flex gap-3"></ul>
            </div>
        </div>
        <div id="countdown" class="mb-3" style="font-size: 150px;">00:00</div>
        <div id="roomMessage" class="fs-4 mb-4"></div>
    </div>
    <div id="roomConfig" class="mt-auto w-100 p-4 text-white position-relative" style="background-color: #002F59; height: 200px;">
        <div class="rounded-circle d-flex justify-content-center align-items-center mx-auto my-4 position-absolute top-0 start-50 translate-middle" style="width: 120px; height: 120px; background-color: #002F59;">
            <button id="startGameBtn" class="btn btn-primary d-flex justify-content-center align-items-center rounded-circle text-center fw-bold" style="width: 100px; height: 100px; outline: none;"></button>
        </div>
        <div id="doubleGridRoom" class="hideConfig d-flex flex-column gap-3 justify-content-center pb-4 position-absolute bottom-0 start-50 translate-middle-x">
            <h4 class="text-center fs-4">Rule 1</h4>
            <div class="d-flex gap-3">
                <button id="levelOneBtn" class="btn btn-primary" data-level="1">Level 1</button>
                <button id="levelTwoBtn" class="btn btn-primary" data-level="2">Level 2</button>
                <button id="levelThreeBtn" class="btn btn-primary" data-level="3">Level 3</button>
            </div>
        </div>

        <div id="basketballHoopsRoom" class="hideConfig d-flex flex-column gap-3 justify-content-center pb-4 position-absolute bottom-0 start-50 translate-middle-x">
            <h4 class="text-center fs-4">Rule 1</h4>
            <button id="levelOneBtn" class="btn btn-primary" data-level="1">Level 1</button>
        </div>
    </div>

    <!-- Confirm Modal --> 
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Room Config</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to start the game?</p>
                </div>
                <div class="modal-footer">
                    <button id="confirmBtn" class="btn btn-success">Confirm</button>
                    <button id="cancelBtn" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
