<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="room" class="container-fluid d-flex flex-column align-items-center justify-content-center text-white">
        <!-- Design a HUD for this page-->
        <div class="hud d-flex w-100 h-100 flex-column align-items-center justify-content-center text-white">
            <!-- First Section (lifes-container) -->
            <div id="lifes-container" class="w-100 d-flex gap-2 align-items-center justify-content-center flex-grow-1">
                <!-- Insert lifes content here -->
            </div>
        
            <!-- Second Section (countdown and score) -->
            <div class="w-100 d-flex gap-2 align-items-center flex-grow-1">
                <span
                    id="countdown"
                    class="flex-grow-1 text-center d-flex align-items-center justify-content-center"
                >
                    00:00
                </span>
                <!-- Score and Color Sequence Section -->
                <div
                    id="score-container"
                    class="d-flex flex-column align-items-center justify-content-center flex-grow-1 py-4"
                >
                    <div id="color-sequence" class="d-flex visible cursor-none justify-content-center gap-2 mb-3" style="cursor: none;">
                        <span
                            class="rounded-circle border border-2 border-white d-flex align-items-center justify-content-center"
                            style="width: 40px; height: 40px; cursor: none;"
                        ></span>
                        <span
                            class="rounded-circle border border-2 border-white d-flex align-items-center justify-content-center"
                            style="width: 40px; height: 40px; cursor: none;"
                        ></span>
                        <span
                            class="rounded-circle border border-2 border-white d-flex align-items-center justify-content-center"
                            style="width: 40px; height: 40px; cursor: none;"
                        >
                            
                        </span>
                        <span
                            class="rounded-circle border border-2 border-white d-flex align-items-center justify-content-center"
                            style="width: 40px; height: 40px; cursor: none;"
                        ></span>
                        <span
                            class="rounded-circle border border-2 border-white d-flex align-items-center justify-content-center"
                            style="width: 40px; height: 40px; cursor: none;"
                        ></span>
                        <span
                            class="rounded-circle border border-2 border-white d-flex align-items-center justify-content-center"
                            style="width: 40px; height: 40px; cursor: none;"
                        ></span>
                    </div>
                    <div class="d-flex flex-column align-items-center text-center">
                        <small class="fs-4">Score</small>
                        <span id="score-pool" class="fs-1">250</span>
                    </div>
                    <div class="d-flex flex-column align-items-center text-center">
                        <small class="fs-4">Your Score</small>
                        <span id="player-score" class="fs-1">0</span>
                    </div>
                </div>
            </div>

            <!-- Third Section (player-alert and room) -->
            <div class="w-100 d-flex flex-column gap-2 align-items-center justify-content-center flex-grow-1">
                <span id="room-info" class="fs-2"></span>
                <span id="player-alert" class="fs-1"></span>
            </div>
        </div>        
        
        <!-- Room Message Container -->
        <div class="room-message-container d-none flex-column align-items-center justify-content-center">
            <span id="room-message" class="text-center py-4"></span>
            <span id="choice-timer" class="text-center py-4"></span>
            <div class="d-flex align-items-a justify-content-center gap-4">
                <div class="light-blue d-flex justify-content-center align-items-center">
                    <button id="continue-button" class="btn outline-none text-white fs-2">Continue</button>
                </div>
                <div class="light-red d-flex justify-content-center align-items-center">
                    <button id="no-button" class="btn outline-none text-white fs-2">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="room.js"></script>
    <script>
        function animateLight() {
            const redlights = document.querySelectorAll(".light-red");
            redlights.forEach(light => {
                light.addEventListener("animationend", () => {
                light.classList.remove("red-light-animated");
            });
            })
            redlights.forEach(light => {
                light.classList.add("red-light-animated");
            })

            const bluelights = document.querySelectorAll(".light-blue");
            bluelights.forEach(light => {
                light.addEventListener("animationend", () => {
                light.classList.remove("blue-light-animated");
            });
            })
            bluelights.forEach(light => {
                light.classList.add("blue-light-animated");
            })
        }

        let intervalId = window.setInterval(animateLight, 10)
    </script>
</body>
</html>
