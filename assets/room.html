<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="room" class="container-fluid d-flex flex-column align-items-center justify-content-center text-white">
        <!-- Design a HUD for this page-->
        <div class="hud d-flex w-100 h-100 flex-column align-items-center justify-content-center text-white">
            <!-- First Section (player-alert and room) -->
            <div class="w-100 h-25 d-flex flex-column gap-2 align-items-center justify-content-center">
                <span id="player-alert" class="fs-1"></span>
                <span id="room-info" class="fs-2"></span>
            </div>
        
            <!-- Second Section (countdown) -->
            <div class="w-100 h-25 d-flex gap-2 align-items-center justify-content-center">
                <span id="countdown">00:00</span>
            </div>
        
            <!-- Third Section (lifes-container) -->
            <div id="lifes-container" class="w-100 h-25 d-flex gap-2 align-items-center justify-content-center">
                <!-- Insert lifes content here -->
            </div>
        </div>
        
        
        <div class="room-message-container d-none flex-column align-items-center justify-content-center">
            <span id="room-message" class="text-center py-4"></span>
            <span id="choice-timer" class="text-center py-4"></span>
            <div class="d-flex">
                <button id="continue-button" class="pulse-button">
                    Continue?
                </button>
                <button id="no-button" class="pulse-button-red">
                    No
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="room.js"></script>
</body>
</html>
